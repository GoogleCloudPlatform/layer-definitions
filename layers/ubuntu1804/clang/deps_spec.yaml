revisionsFilePath: "layers/ubuntu1804/clang/revisions.bzl"
timestampFilePath: "layers/ubuntu1804/clang/autogenerated_dus_timestamp.txt"
metadataSummaryFilePath: "layers/ubuntu1804/clang/metadata_summary.yaml"

gcsDeps:

  # ubuntu1804 Clang tarball pulled from the GCS bucket.
  - name: "CLANG_INSTALLER"
    bucket: "clang-builds-stable"
    latestPinFile: "clang-ubuntu18_04/latest.txt"
    pinnedObject: "clang-ubuntu18_04/clang_r{LATEST_PIN}.tar.gz"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # ubuntu1804 libcxx tarball pulled from the GCS bucket.
  - name: "LIBCXX_INSTALLER"
    bucket: "clang-builds-stable"
    latestPinFile: "clang-ubuntu18_04/latest.txt"
    pinnedObject: "clang-ubuntu18_04/libcxx-msan_r{LATEST_PIN}.tar.gz"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # The debian packages tarball pulled from the GCS bucket required for the ubuntu1804 Clang layer.
  - name: "DEBS_TARBALL"
    bucket: "layer-deps"
    versionRegex: "\\d{8,}"
    fileRegex: "^ubuntu1804/clang/debs/\\d{8,}_clang_debs\\.tar$"
    startsWith: "ubuntu1804/clang/debs/"
    fusMetadataBucket: "layer-deps"
    fusMetadataObject: "ubuntu1804/clang/metadata/debs/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"
