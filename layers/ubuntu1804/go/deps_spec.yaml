revisionsFilePath: "layers/ubuntu1804/go/revisions.bzl"
timestampFilePath: "layers/ubuntu1804/go/autogenerated_dus_timestamp.txt"

gcsDeps:

  # Go installer.
  - name: "GO_INSTALLER"
    bucket: "golang"
    versionRegex: "\\d+(\\.\\d+)*"
    fileRegex: "^go\\d+(\\.\\d+)*\\.linux-amd64\\.tar\\.gz\\.sha256$"
    excludes: "rc"
    startsWith: "go"
    readShaFromFile: true
    startIndex: 0
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"
