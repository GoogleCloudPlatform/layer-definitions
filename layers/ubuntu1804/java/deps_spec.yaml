  # The debian packages tarball pulled from the GCS bucket required for the Ubuntu1804 Java layer.
  - name: "DEBS_TARBALL"
    bucket: "layer-deps"
    versionRegex: "\\d{8,}"
    fileRegex: "^ubuntu1804/java/debs/\\d{8,}_java_debs\\.tar$"
    startsWith: "ubuntu1804/java/debs/"
    fusMetadataBucket: "layer-deps"
    fusMetadataObject: "ubuntu1804/java/metadata/debs/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"

  # cacerts.tar file which contains the /etc/ssl/certs/java/cacerts file.
  # /etc/ssl/certs/java/cacerts is generated when `ca-certificates-java` is installed
  # or `update-ca-certificates -f` is run. Because of the timestamp embedded, the
  # file is not deterministic. We commit this file in a GCS bucket and reuse in layer
  # or container creation so determinism can be achieved.
  - name: "CACERTS"
    bucket: "layer-deps"
    versionRegex: "\\d{8,}"
    fileRegex: "^ubuntu1804/java/cacerts/\\d{8,}_cacerts\\.tar$"
    startsWith: "ubuntu1804/java/cacerts/"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"
