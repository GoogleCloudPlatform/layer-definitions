revisionsFilePath: "tests/layers/random/revisions.bzl"
timestampFilePath: "tests/layers/random/autogenerated_dus_timestamp.txt"

gcsDeps:

  # The timestamp file target that will always have an update.
  - name: "TIMESTAMP"
    bucket: "dep-update-service-test"
    versionRegex: "\\d{8,}"
    fileRegex: "^layer-definitions/tests/random/\\d{8,}_random_file\\.txt$"
    startsWith: "layer-definitions/tests/random/"
    fusMetadataBucket: "dep-update-service-test"
    fusMetadataObject: "layer-definitions/tests/random/metadata.yaml"
    releasePolicies:
      - tag: "default"
        # Everyday weekday at 5am.
        schedule: "0 0 5 * * Mon-Fri"
      - tag: "test"
        # Every hour on weekdays.
        schedule: "0 0 * * * Mon-Fri"
